<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Activity Monitor</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .container {
            width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .log {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            font-size: 13px;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>User Activity Monitor</h3>

    <input type="text" placeholder="Focus here to track focus events">
    <button>Click Me</button>

    <div class="log" id="activityLog"></div>

    <div class="warning" id="warning"></div>

    <button onclick="exportLog()">Export Log</button>
    <button onclick="resetLog()">Reset Log</button>
</div>

<script src="activity.js"></script>
</body>
</html>
