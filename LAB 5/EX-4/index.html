<!DOCTYPE html>
<html>
<head>
<title>Inventory System</title>
<style>
table,th,td{border:1px solid black;border-collapse:collapse;padding:6px}
.low{background:#ffb3b3;}
</style>
</head>
<body>

<h2>Product Inventory</h2>

<input id="id" placeholder="ID">
<input id="name" placeholder="Name">
<input id="cat" placeholder="Category">
<input id="price" placeholder="Price">
<input id="stock" placeholder="Stock">

<button onclick="add()">Add</button>
<input id="search" placeholder="Search Category" onkeyup="show()">

<p id="msg"></p>
<h3 id="total"></h3>

<table id="tbl">
<tr><th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Action</th></tr>
</table>

<script src="script.js"></script>
</body>
</html>
