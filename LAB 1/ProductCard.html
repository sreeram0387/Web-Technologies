<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin: 10px 0;
        }

        .card button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="product.jpg" alt="Product Image">
    <h3>Wireless Headphones</h3>
    <p>High-quality sound with noise cancellation.</p>
    <div class="price">â‚¹2,999</div>
    <button>Buy Now</button>
</div>

</body>
</html>
